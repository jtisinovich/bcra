<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados para {{ endpoint }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
        }
        .export-button, .back-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados para {{ endpoint }}</h1>

        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in datos['results'] %}
                    <tr>
                        <td>{{ result['fecha'] }}</td>
                        <td>{{ result['valor'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button class="export-button" onclick="exportToExcel('dataTable')">Exportar a Excel</button>
        <button class="back-button" onclick="window.location.href='/'">Volver al Men√∫ Principal</button>
    </div>

    <script>
        function exportToExcel(tableId) {
            var wb = XLSX.utils.table_to_book(document.getElementById(tableId), {sheet:"Sheet JS"});
            XLSX.writeFile(wb, 'data.xlsx');
        }
    </script>
</body>
</html>
